<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>donuts</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script>
            var auth = {
                //
                // Update with your auth tokens.
                //
                consumerKey : "K_zuF0VGiLNuojOIjC4fIQ",
                consumerSecret : "vjHgOg4nKwoJEdymYz9LMfhaKEo",
                accessToken : "mMbdBF5TVxH4PxJ5-fR57iuG03imVBeQ",
                // This example is a proof of concept, for how to use the Yelp v2 API with javascript.
                // You wouldn't actually want to expose your access token secret like this in a real application.
                accessTokenSecret : "_y9vCfI-5Jrk9V1l5M4Kwj1Nvq8",
                serviceProvider : {
                    signatureMethod : "HMAC-SHA1"
                }
            };

            var terms = 'donuts';
            var near = 'Seattle';

            var accessor = {
                consumerSecret : auth.consumerSecret,
                tokenSecret : auth.accessTokenSecret
            };
            parameters = [];
            parameters.push(['term', terms]);
            parameters.push(['location', near]);
            parameters.push(['callback', 'cb']);
            parameters.push(['oauth_consumer_key', auth.consumerKey]);
            parameters.push(['oauth_consumer_secret', auth.consumerSecret]);
            parameters.push(['oauth_token', auth.accessToken]);
            parameters.push(['oauth_signature_method', 'HMAC-SHA1']);

            var message = {
                'action' : 'http://api.yelp.com/v2/search',
                'method' : 'GET',
                'parameters' : parameters
            };

            OAuth.setTimestampAndNonce(message);
            OAuth.SignatureMethod.sign(message, accessor);

            var parameterMap = OAuth.getParameterMap(message.parameters);
            console.log(parameterMap);

            var DonutShop = function(name, pic) {
                this.name = name;
                this.pic = pic;
            }

            $(document).ready(function() {
                var donutShops = [];
                $.ajax({
                    'url' : message.action,
                    'data' : parameterMap,
                   'dataType' : 'jsonp',
                    'jsonpCallback' : 'cb',
                    'success' : function(data, textStats, XMLHttpRequest) {
                        console.log(data);
                        for (var i = 0; i < data.businesses.length; i++) {
                            donutShops.push(new DonutShop(data.businesses[i].name, data.businesses[i].image_url));
                        }
                        console.log(donutShops);
                    }
                });
                var current = 0;
                $("#donuts").on("swiperight" function() {
                    $("#answers").html("<div><h1>" + donutShops[current].name + "</h1><img src='" + donutShops[current].pic + "'></div>");
                    current++;
                    current %= donutShops.length;
                });
                $("#donuts").on("swipeleft" function() {
                    $("#answers").html("<div><h1>" + donutShops[current].name + "</h1><img src='" + donutShops[current].pic + "'></div>");
                    current--;
                    current %= donutShops.length;
                });
            });

        </script>
        <style>
            donuts {
                width: 100%;
                height = 50px;
                text-align: center;
                background-color: blue;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <h1>Donuts in Seattle!</h1>
        <div id='donuts'>Click to find donuts!</div>
        <div id='answers'></div>
        <img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/developer_pages/65526d1a519b/assets/img/Powered_By_Yelp_Red.png">
    </body>
</html>
